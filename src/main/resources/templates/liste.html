<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/_head.html::head"></th:block>
</head>

<body>

  <!-- ======= Header ======= -->
  <th:block th:replace="fragments/_header.html::header"></th:block>

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2></h2>
          <ol>
            <li><a th:href="@{/}">Accueil</a></li>
            <li><a th:href="@{/listactes}">Liste des actes</a></li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <section id="team" class="team">
            <div class="container">
      
              <div class="row">
                <div class="col-lg-4">
                  <div class="section-title" data-aos="fade-right">
                    <h3>Liste des actes</h3>
                    
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="row">

                    <div th:each="actedto : ${actedtos}"   class="col-lg-4 mt-4 mt-lg-0">
                        <div class="member" data-aos="zoom-in" data-aos-delay="200">
                          <div class="pic"><img th:src="@{/assets/img/team/acteicon.png}" class="img-fluid" alt=""></div>
                          <div class="member-info">
                            <h4 th:text="${actedto.nom}">YOUMBI</h4>
                            <h5 th:text="${actedto.prenom}">Belle Sarah</h5>
                            <!--span>Product Manager</span>
                            <p>Aut maiores voluptates amet et quis praesentium qui senda para</p-->
                              <div class="social">
                                  <a th:href="@{'/detail?numero=' + ${actedto.numero}}" class=" bg-success"><i class="ri-eye-line"></i></a>

                                  <a sec:authorize="isAuthenticated()" th:href="@{'/editerform?numero=' + ${actedto.numero}}"><i class="ri-edit-box-line"></i></a>

                                  <a sec:authorize="isAuthenticated()" th:href="@{'/supprimer?numero=' + ${actedto.numero}}" class=" bg-danger"><i class="ri-delete-bin-3-fill"></i></a>
  
                              </div>
                          </div>
                        </div>
                      </div>

      
                  </div>
      
                </div>
              </div>
      
            </div>
        </section>
      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <th:block th:replace="fragments/_footer.html::footer"></th:block>
  <!-- End Footer -->

  <th:block th:replace="fragments/_js.html::js"></th:block>



</body>

</html>
