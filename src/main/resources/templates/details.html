<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/_head.html::head"></th:block>

</head>

<body>

  <!-- ======= Header ======= -->
  <th:block th:replace="fragments/_header.html::header"></th:block>
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2></h2>
          <ol>
              <li><a th:href="@{/}">Accueil</a></li>
              <li><a th:href="@{/listactes}">Liste des actes</a></li>

            <li>Detail acte</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <!-- About Section Start -->
        <section id="about" class="section-padding">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="img-thumb wow fadeInLeft" data-wow-delay="0.3s">
                            <img class="img-fluid" src="assets/img/actedetail.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="profile-wrapper wow fadeInRight" data-wow-delay="0.3s">
                            <h3>Informations sur la personne</h3>

                            <div class="about-profile">
                                <ul class="admin-profile">
                                    <li><span class="pro-title"> Nom </span> <span class="pro-detail" th:text="${actedto.nom}">Tom Saulnier</span></li>
                                    <li><span class="pro-title"> Prénom </span> <span class="pro-detail" th:text="${actedto.prenom}">Saulnier</span></li>
                                    <li><span class="pro-title"> Date de naissance </span> <span class="pro-detail" th:text="${actedto.dateNaissance}">25/01/2000</span></li>
                                    <li><span class="pro-title"> Lieu de naissance </span> <span class="pro-detail"th:text="${actedto.lieudeNaissance}">Yaoundé</span></li>
                                    <li><span class="pro-title"> Nom et prenom du père </span> <span class="pro-detail" th:text="${actedto.nomPrenomPere}">Nkot</span></li>
                                    <li><span class="pro-title"> Nom et prenom de la mère </span> <span class="pro-detail" th:text="${actedto.nomPrenomMere}">xxxx</span></li>
                                    
                                </ul>
                            </div>
                            <a th:href="@{'/telecharger?numero=' + ${actedto.numero}}"  class="btn btn-common bg-success"><i class="ri-printer-fill"></i> Telecharger</a>
                            <!-- <button type="button" class="btn btn-common" data-toggle="modal" data-target="#myModal"> <i class="ri-remote-control-2-fill"></i> Modifier</button> -->
                            <!-- <a href="#" class="btn btn-danger"><i class="ri-delete-bin-3-fill"></i> Supprimer</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- About Section End -->
      </div>
    </section>

  </main><!-- End #main -->


  <!-- ======= Footer ======= -->
  <th:block th:replace="fragments/_footer.html::footer"></th:block>
  <!-- End Footer -->

  <th:block th:replace="fragments/_js.html::js"></th:block>


</body>

</html>
